<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/51bc31cf0c.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" type="text/css" href="styles.css" />

    <title>Sign Up</title>
</head>

<body>
    <div class="pageMiddle">
        <div class="left-side">
            <div class="leftside-content">
                <h2>Hello!</h2>
                <p class="tag-line">Please signup to continue</p>
                <p class="form-label">Full Name</p>
                <input type="text" id="fullname" name="fullname">
                <p class="form-label">Email Address</p>
                <input type="text" id="emailAddress" name="emailAddress">
                <p class="form-label">Password</p>
                <input type="password" id="password" name="password">
                <p class="form-label">Confirm Password</p>
                <input type="password" id="confirmPass" name="confirmPass">
                <br>
                <button class="signup-button">Sign Up</button>
                <div class="paras">
                    <p>or</p>
                    <p>sign up with</p>
                    <div class="icons">
                        <div class="facebook-icon fa-icon">
                            <i class="fa fa-brands fa-facebook"></i>
                        </div>
                        <div class="google-icon fa-icon">
                            <i class="fa fa-solid fa-envelope"></i>
                        </div>
                    </div>
                    <p>I'm already a member! <a href="#" class="signin-text">Sign in</a></p>
                </div>
            </div>
        </div>

        <div class="right-side">
            <i class="fa fa-solid fa-hippo"></i>
            <p>Already have an account?</p>
            <button class="signin-button">Sign in</button>
        </div>
    </div>
</body>
</html>
