<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/51bc31cf0c.js" crossorigin="anonymous"></script>

    <title>Sign Up</title>
</head>
<body>
    <div>
        <div class="left-side">
            <h2>Hello!</h2>
            <p>Please sign up to continue</p>
            <p class="form-label">Full Name</p>
            <input type="text" id="fullname" name="fullname">
            <p class="form-label">Email Address</p>
            <input type="text" id="emailAddress" name="emailAddress">
            <p class="form-label">Password</p>
            <input type="password" id="password" name="password">
            <p class="form-label">Confirm Password</p>
            <input type="password" id="confirmPass" name="confirmPass">
            <i class="fa fa-brands fa-facebook"></i>
            <i class="fa fa-sharp fa-solid fa-circle-envelope"></i>
        </div>

        <div class="right-side">
            <i class="fa fa-solid fa-hippo"></i>
        </div>
    </div>
</body>
</html>
